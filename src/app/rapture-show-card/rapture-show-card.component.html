<div class="container">
    <div class="top-section">
        <img class="cover-art" [src]="showDetails.image" />

    <div class="title">{{showDetails.title}}</div>
    <div class="description">{{showDetails.description}}</div>
    <div class="footer">

        </div>
    </div>
</div>
