<div class="container" (mouseenter)="boop()">
    <div class="top-section">
        <img class="cover-art" [src]="showDetails.image" />
    </div>
    <div class="title">{{showDetails.title}}</div>
    <div class="description">{{showDetails.description}}</div>
    <div class="footer">
        <div class="play-button clickable-element" (click)="onClick()">
            <p class="play-button-title">Play</p>
        </div>
    </div>
</div>
