<div class="container">
    <div class="image">
        <img class="cover-art" [src]="showDetails.image" />
    </div>
    <div class="details">
        <h1 class="title">{{showDetails.title}}</h1>
        <h3 class="description">{{showDetails.description}}</h3>
        <h3 *ngIf="showDetails.triggerWarning" class="warning">{{showDetails.triggerWarning}}</h3>
    </div>
    <div class="play-button">
        <mat-icon class="clickable-element" (click)="onClick()">play_circle_outline</mat-icon>
    </div>
</div>
